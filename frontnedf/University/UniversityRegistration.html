<html lang="en">
<head>
  <meta charset="UTF-8">

   <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
/>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Emblem_of_India.svg" alt="Government Emblem" class="emblem" />
      <div class="header-text">
        <h1>Government of National Capital Territory of Delhi</h1>
        <h2>राष्ट्रीय राजधानी क्षेत्र दिल्ली सरकार</h2>
      </div>
    </div>
  </header>

  <!-- Navbar -->
  <nav class="navigation">
    <div class="nav-content">
      <ul class="nav-links">
        <li><a href="../HomePage/HomePage.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="../Homepage/AboutUs.html" ><i class="fas fa-user"></i> About Us</a></li>
        <li><a href="../Homepage/ContactUs.html" class="active"><i class="fas fa-file-alt"></i> Contact Us</a></li>
        <li><a href="../Homepage/Resources.html"><i class="fas fa-chart-bar"></i> Resources</a></li>
        <li><a href="../Homepage/ImportantLinks.html"><i class="fas fa-link"></i> Important Links</a></li>
         <li><a href="../Homepage/GuideLines.html" class="active"><i class="fas fa-file-alt"></i> Guidelines</a></li>
      </ul> 
    </div>
  </nav>

  <!-- Step 2 Registration Form -->
  <div class="registration-container">
    <h1>University Registration - Step 2</h1>
    <form method="post" id="register">
      <!-- Basic Information -->
      <fieldset>
        <legend>Basic Information</legend>
        <input type="text" name="UniversityName" placeholder="University Name" required>
        <input type="number" name="yearOfEstablishment" placeholder="Year of Establishment" min="1800" max="2099" required>
      </fieldset>

     
      <fieldset>
        <legend>Address & Contact Information</legend>
        <input type="text" name="address" placeholder="Street Address" required>
        <input type="text" name="city" placeholder="City" required>
        <input type="text" name="state" placeholder="State" required>
        <input type="text" name="postalCode" placeholder="Postal Code" required>
        <input type="tel" name="contactNumber" placeholder="Contact Number" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="url" name="website" placeholder="Website (optional)">
      </fieldset>
      <fieldset>
        <legend>Upload Supporting Documents</legend>
        <label for="registrationCertificate">University Registration Certificate:</label>
        <input type="file" id="registrationCertificate" name="registrationCertificate" accept=".pdf,.jpg,.jpeg,.png">
      </fieldset>

     
      <fieldset>
        <legend>Declaration</legend>
        <label>
          <input type="checkbox" name="declaration" required>
          I confirm that the above details are correct to the best of my knowledge and agree to the terms and conditions.
        </label>
      </fieldset> 


      <button type="submit" class="b1">Submit Registration</button>
    </form>
  </div>
  <script src="UniversityRegistration.js"></script>
</body>
</html>
