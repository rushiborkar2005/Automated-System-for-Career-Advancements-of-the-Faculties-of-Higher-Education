<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="addfaculty.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
  <header class="header">
    <div class="header-content">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Emblem_of_India.svg" alt="Government Emblem" class="emblem" />
      <div class="header-text">
      <h1>Government of National Capital Territory of Delhi</h1>
        <h2>राष्ट्रीय राजधानी क्षेत्र दिल्ली सरकार</h2>
      </div>
    </div>
  </header>

  
   <nav class="navigation">
    <div class="nav-content">
      <ul class="nav-links">        <li><a href="AdminHomepage.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="AdminProfile.html" ><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="ManageFaculty.html"><i class="fas fa-file-alt"></i> Manage Faculty</a></li>
                <li><a href="#"><i class="fas fa-chart-bar"></i> Report</a></li>
                <li><a href="ImportantLinks.html"><i class="fas fa-link"></i> Important Links</a></li>
      </ul>
      <div class="user-section">
            <div class="profile-container">
              <div class="profile-info">
                <img src="profile.png" alt="Profile" class="profile-icon">
                <span class="profile-name">John Doe</span>
                <i class="fas fa-chevron-down dropdown-icon"></i>
              </div>
              
              <div class="profile-dropdown hidden">
                <ul>
                  <li><a href="#"><i class="fas fa-user"></i> View Profile</a></li>
                  <li><a href="setting.html"><i class="fas fa-cog"></i> Settings</a></li>
                  <li class="logout" id="logoutbutton"><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
              </div>
            </div>
            
            <div class="notification-bell">
              <i class="fas fa-bell"></i>
              <span class="notification-badge">3</span>
            </div>
          </div>   
    </div>
  </nav>

  <div class="breadcrumb">
    <h2 class="report">Add Faculty</h2>  
</div>


        <div class="faculty-form">
            <h2>Faculty Details</h2>
            <form id="facultyForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <select id="title">
                            <option value="">Select Title</option>
                            <option value="Dr.">Dr</option>
                            <option value="Prof.">Prof</option>
                            <option value="Mr.">Mr</option>
                            <option value="Ms.">Ms</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="firstName">First name</label>
                        <input type="text" id="firstName">
                    </div>
                    <div class="form-group">
                        <label for="middleName">Middle name</label>
                        <input type="text" id="middleName">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last name</label>
                        <input type="text" id="lastName">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="departmentName">Department Name</label>
                        <input type="text" id="departmentName">
                    </div>
                    <div class="form-group">
                        <label for="facultyId">Faculty Id</label>
                        <input type="text" id="facultyId">
                    </div>
                    <div class="form-group">
                        <label for="facultyEmail">Faculty Email</label>
                        <input type="email" id="facultyEmail">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="designation">Designation</label>
                        <input type="text" id="designation">
                    </div>
                        <div class="form-group">
                        <label for="dateOfJoining">Date of Joining</label>
                        <input type="date" id="dateOfJoining">
                    </div>
                        <div class="form-group">
                        <label for="dateOfJoining">Date of Joining</label>
                        <select name="role" id="">
                          <option value="Faculty">Faculty</option>
                          <option value="HOD">HOD</option>
                        </select>
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn submit">Submit & Add</button>
                </div>
            </form>
        </div>
    </main>
    <script src="addfacutly.js"></script>
</body>
</html>
