<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Institute Registration - Step 2</title>
  <link rel="stylesheet" href="UniversityRegistration.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Emblem_of_India.svg" alt="Government Emblem" class="emblem" />
      <div class="header-text">
        <h1>Government of National Capital Territory of Delhi</h1>
        <h2>राष्ट्रीय राजधानी क्षेत्र दिल्ली सरकार</h2>
      </div>
    </div>
  </header>

  <!-- Navbar -->
  <nav class="navigation">
    <div class="nav-content">
      <ul class="nav-links">
        <li><a href="../Homepage/HomePage.html"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="#"><i class="bi bi-info-circle"></i> About Us</a></li>
          <li><a href="#"><i class="bi bi-envelope"></i> Contact Us</a></li>
          <li><a href="#"><i class="bi bi-question-circle"></i> FAQ</a></li>
          <li><a href="#"><i class="fas fa-link"></i> Important Links</a></li>
      </ul>
      <div class="search-container">
        <input type="search" id="search" placeholder="Search" />
        <button id="searchBtn">
          <svg
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        </button>
      </div>
        </div> 
      
    </div>
  </nav>

  <!-- Step 2 Registration Form -->
  <div class="registration-container">
    <h1>University Registration - Step 2</h1>
    <form method="post" id="register">
      <!-- Basic Information -->
      <fieldset>
        <legend>Basic Information</legend>
        <input type="text" name="instituteName" placeholder="Institute Name" required>
        <input type="number" name="yearOfEstablishment" placeholder="Year of Establishment" min="1800" max="2099" required>
      </fieldset>

     
      <fieldset>
        <legend>Address & Contact Information</legend>
        <input type="text" name="address" placeholder="Street Address" required>
        <input type="text" name="city" placeholder="City" required>
        <input type="text" name="state" placeholder="State" required>
        <input type="text" name="postalCode" placeholder="Postal Code" required>
        <input type="tel" name="contactNumber" placeholder="Contact Number" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="url" name="website" placeholder="Website (optional)">
      </fieldset>
      <fieldset>
        <legend>Upload Supporting Documents</legend>
        <label for="registrationCertificate">University Registration Certificate:</label>
        <input type="file" id="registrationCertificate" name="registrationCertificate" accept=".pdf,.jpg,.jpeg,.png">
      </fieldset>

     
      <fieldset>
        <legend>Declaration</legend>
        <label>
          <input type="checkbox" name="declaration" required>
          I confirm that the above details are correct to the best of my knowledge and agree to the terms and conditions.
        </label>
      </fieldset> 


      <button type="submit" class="b1">Submit Registration</button>
    </form>
  </div>
  <script src="UniversityRegistration.js"></script>
</body>
</html>
