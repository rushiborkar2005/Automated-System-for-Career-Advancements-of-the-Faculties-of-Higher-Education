<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Login</title>
  <link rel="stylesheet" href="homepage.css">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Emblem_of_India.svg" alt="Government Emblem" class="emblem" />
      <div class="header-text">
        <h1>Government of National Capital Territory of Delhi</h1>
        <h2>राष्ट्रीय राजधानी क्षेत्र दिल्ली सरकार</h2>
      </div>
    </div>
  </header>

  <!-- Navbar -->
  <nav class="navigation">
    <div class="nav-content">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Manage Departments</a></li>
        <li><a href="#">Manage Faculty</a></li>
        <li><a href="#">Manage Assessment Committee</a></li>
        <li><a href="#">Create Appraisal Forms</a></li>
        <li><a href="#">Reports</a></li>
      </ul>
      <div class="search-container">
        <input type="search" id="search" placeholder="Search" />
        <button id="searchBtn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </button>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="login-container">
    <h1>Faculty Login</h1>
    <form >
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p><a href="#">Forgot Password?</a></p>
    </form>
  </div>
  <script src="facultylogin.js"></script>
</body>
</html>
